<app-nav-admin></app-nav-admin>
<section>
  <div class="container">
    <div class="cartBox">
      <h1 class="head"> Cart Details</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th style="width: 25%">Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of productDet">
            <td><img src="{{item.item.image}}" alt="" /></td>
            <td class="title">{{item.item.title}}</td>
            <td>{{item.item.price}} $</td>
            <td>{{item.quantity}} items</td>
            <td>{{item.item.price * item.quantity}} $</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th class="total">Total :{{totalPrice}}  $</th>
          </tr>
        </tfoot>
      </table>
    </div>

  </div>
</section>
